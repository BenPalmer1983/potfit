<h1>Implemented Analytic Potential Functions</h1>

<p>
The following analytic functions are implemented in <em>potfit</em>.
</p>

<div align="center">
	<table border="1" class="apot" summary="This table contains the potential identifiers, the formulas and the order of the parameters.">
		<tr style="height:35pt;">
			<th class="apot" width="140">Identifier</th>
			<th class="apot" width="450">Potential</th>
			<th class="apot" width="240">Order of parameters</th>
		</tr>
		<tr class="apot">
			<td class="apot">lj</td>
			<td class="apot"><img src="potentials/lj.png" alt="V(r)=4\epsilon\left[\left(\frac{\sigma}{r}\right)^{12}-\left(\frac{\sigma}{r}\right)^{6}\right]"/></td>
			<td class="apot"><img src="potentials/lj-order.png" alt="\epsilon,\sigma"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">morse</td>
			<td class="apot"><img src="potentials/morse.png" alt="V(r)=D_e ( 1-e^{-a(r-r_e)} )^2"/></td>
			<td class="apot"><img src="potentials/morse-order.png" alt="D_e,a,r_e"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">softshell</td>
			<td class="apot"><img src="potentials/softshell.png" alt="V(r)=\left(\frac{\alpha}{r}\right)^\beta"/></td>
			<td class="apot"><img src="potentials/softshell-order.png" alt="\alpha,\beta"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">power_decay</td>
			<td class="apot"><img src="potentials/power_decay.png" alt="V(r)=\alpha\left(\frac{1}{r}\right)^\beta"/></td>
			<td class="apot"><img src="potentials/power_decay-order.png" alt="\alpha,\beta"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">exp_decay</td>
			<td class="apot"><img src="potentials/exp_decay.png" alt="V(r)=\alpha \exp\left(-\beta r\right)"/></td>
			<td class="apot"><img src="potentials/exp_decay-order.png" alt="\alpha,\beta"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">eopp</td>
			<td class="apot"><img src="potentials/eopp.png" alt="V(r)=\frac{C_1}{r^{\eta_1}}+\frac{C_2}{r^{\eta_2}}\cos\left(kr+\varphi\right)"/></td>
			<td class="apot"><img src="potentials/eopp-order.png" alt="C_1,\eta_1,C_2,\eta_2,k,\varphi"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">eopp_exp</td>
			<td class="apot"><img src="potentials/eopp_exp.png" alt="V(r)=C_1\exp\left(-\eta_1r\right)+\frac{C_2}{r^{\eta_2}}\cos\left(kr+\varphi\right)"/></td>
			<td class="apot"><img src="potentials/eopp_exp-order.png" alt="C_1,\eta_1,C_2,\eta_2,k,\varphi"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">meopp</td>
			<td class="apot"><img src="potentials/meopp.png" alt="V(r)=\frac{C_1}{\left(r-r_0\right)^{\eta_1}}+\frac{C_2}{r^{\eta_2}}\cos\left(kr+\varphi\right)"/></td>
			<td class="apot"><img src="potentials/meopp-order.png" alt="C_1,\eta_1,C_2,\eta_2,k,\varphi, r_0"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">universal</td>
			<td class="apot"><img src="potentials/universal.png" alt="F(n)=F_0\left[\frac{q}{q-p}n^p-\frac{p}{q-p}n^q\right]+F_1n"/></td>
			<td class="apot"><img src="potentials/universal-order.png" alt="F_0,p,q,F_1"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">pohlong</td>
			<td class="apot"><img src="potentials/pohlong.png" alt="F(n)=F_0\left[1-\gamma\ln n\right]n^\gamma"/></td>
			<td class="apot"><img src="potentials/pohlong-order.png" alt="F_0,\gamma"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">parabola</td>
			<td class="apot"><img src="potentials/parabola.png" alt="\rho(r)=ar^2+br+c"/></td>
			<td class="apot"><img src="potentials/parabola-order.png" alt="a,b,c"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">csw</td>
			<td class="apot"><img src="potentials/csw.png" alt="\rho(r)=\frac{1+a_1\cos\left(\alpha r\right)+a_2\sin\left(\alpha r\right)}{r^\beta}"/></td>
			<td class="apot"><img src="potentials/csw-order.png" alt="a_1,a_2,\alpha,\beta"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">ms</td>
			<td class="apot"><img src="potentials/ms.png" alt="\rho(r)=\frac{1+a_1\cos\left(\alpha r\right)+a_2\sin\left(\alpha r\right)}{r^\beta}"/></td>
			<td class="apot"><img src="potentials/ms-order.png" alt="a_1,a_2,\alpha,\beta"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">const</td>
			<td class="apot"><img src="potentials/const.png" alt="\rho(r)=\frac{1+a_1\cos\left(\alpha r\right)+a_2\sin\left(\alpha r\right)}{r^\beta}"/></td>
			<td class="apot"><img src="potentials/const-order.png" alt="a_1,a_2,\alpha,\beta"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">sqrt</td>
			<td class="apot"><img src="potentials/sqrt.png" alt="\rho(r)=\frac{1+a_1\cos\left(\alpha r\right)+a_2\sin\left(\alpha r\right)}{r^\beta}"/></td>
			<td class="apot"><img src="potentials/sqrt-order.png" alt="a_1,a_2,\alpha,\beta"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">mexp_decay</td>
			<td class="apot"><img src="potentials/mexp_decay.png" alt="\rho(r)=\frac{1+a_1\cos\left(\alpha r\right)+a_2\sin\left(\alpha r\right)}{r^\beta}"/></td>
			<td class="apot"><img src="potentials/mexp_decay-order.png" alt="a_1,a_2,\alpha,\beta"/></td>
		</tr>
		<tr class="apot">
			<td class="apot">strmm</td>
			<td class="apot"><img src="potentials/strmm.png" alt="\rho(r)=\frac{1+a_1\cos\left(\alpha r\right)+a_2\sin\left(\alpha r\right)}{r^\beta}"/></td>
			<td class="apot"><img src="potentials/strmm-order.png" alt="a_1,a_2,\alpha,\beta"/></td>
		</tr>
	</table>
</div>
